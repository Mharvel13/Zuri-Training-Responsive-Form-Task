<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Task</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="flex-container">

            <section class="side-1">
                <div class="heading">
                    <h1>Learn to code by watching others</h1>
                </div>
                <div class="text">
                    <p>See how experienced developers solve problems in real time.
                        Watching scripted tutorials is great, but understanding how developers thing is invaluable.

                    </p>
                </div>
            </section>
            
            <section class="side-2">
                <div class="form-banner">
                    <p>
                        Try it free 7 days<span> then $20/mo.thereafter.</span>
                    </p>
                </div>
                <form action="#">

                    <div class="form-input">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    </div>

                    <div class="form-input">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>

                    <div class="form-input">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-input">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-input">
                        <input type="submit" value="Claim Your Free Trial">
                    </div>

                    <p class="terms">By clicking the buttons, you are agreeing to the <span> <a href="#"> Terms and Services</a></span></p>
                </form>
            </section>

        </div>
    </main>

</body>

</html>
